<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook ligin page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table width="100%">
      <!-- Part 1 start -->
      <tr>
        <td>
          <table width="100%">
            <tr>
              <td width="70%">
                <img
                  loading="lazy"
                  width="250px"
                  src="./img/Facebook-Logo-Meaning.jpg"
                  alt="FacebookLogo"
                />
              </td>
              <td width="10%">
                <table>
                  <tr>
                    <label for="text">E-mail or phone</label>
                    <form>
                      <input type="email" id="email" />
                    </form>
                  </tr>
                  <tr>
                    <br />
                    <br />
                  </tr>
                </table>
              </td>
              <td width="10%">
                <table>
                  <tr>
                    <td>
                      <label for="password">Password</label>
                      <form>
                        <input type="password" id="password" />
                      </form>
                    </td>
                  </tr>
                  <tr>
                    <td><a href="#">Forget password</a></td>
                  </tr>
                </table>
              </td>
              <td width="10%"><a href="#">Login</a></td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- Part 1 end -->

      <!-- Part 2 start -->
      <tr>
        <td>
          <table width="80%">
            <tr>
              <td width="50%">
                <h2>
                  Facebook helps you connect and share with the people in your
                  life
                </h2>
                <img loading="lazy" src="./img/Connect.png" alt="banner" />
              </td>
              <td width="30%">
                <h1>Create an account</h1>
                <h3>It's quick and easy</h3>
                <form>
                  <input type="text" placeholder="First name" />
                  <input type="text" placeholder="Surename" /><br /><br />
                  <input
                    type="text"
                    placeholder="Mobile number or email address"
                  /><br /><br />
                  <input
                    type="password"
                    placeholder="New password"
                  /><br /><br />
                  <label for="birthday">Birthday</label><br />
                  <input type="date" id="birthday" /><br /><br />
                  <label>Gender</label><br />
                  <input type="radio" name="gender" id="female" />
                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="male" />
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="custom" />
                  <label for="custom">Custom</label>
                  
                </form>
                <p>
                    By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and
                    <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and
                    can opt out at any time.
                  </p>
                  <a href="#">Sign Up</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- Part 2 end -->
    </table>
  </body>
</html>
